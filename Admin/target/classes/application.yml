server:
  port: 8082
  tomcat:
    uri-encoding: utf-8

spring:
    datasource:
        name: bean
        url: jdbc:mysql://127.0.0.1:3306/shop
        username: root
        password: 123456
        driver-class-name: com.mysql.jdbc.Driver
#    redis:
